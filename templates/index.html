<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%;">
                <div class="card-header">
                    <div class="col-12" style="text-align: center;">
                        <h1>Welcome to Car Price Predictor</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="#">
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select Company:</b></label>
                            <select class="selectpicker form-control" name="company" id="company">
                                <!-- <option value=""></option> -->
                                 {% for company in companies %}
                                 
                                 <option value="{{ company }}">{{ company }}</option>
                                 {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select Model:</b></label>
                            <select class="selectpicker form-control" name="car_models" id="car_models">
                                {% for model in car_models %}
                                 <option value="{{ model }}">{{ model }}</option>
                                 {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select Year of Purchase:</b></label>
                            <select class="selectpicker form-control" name="year" id="year">
                                <!-- <option value=""></option> -->
                                  {% for year in years %}
                                  <option value="{{ year }}">{{ year }}</option>
                                  {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select Fuel Type:</b></label>
                            <select class="selectpicker form-control" name="fuel_type" id="fuel_type">
                                <!-- <option value=""></option> -->
                                  {% for fuel in fuel_types %}
                                  <option value="{{ fuel }}">{{ fuel }}</option>
                                  {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Enter Number of KM'S Driven:</b></label>
                            <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter total KM'S driven">
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                        </div>
                    </form>
                    <br>
                    <div class="row">
                        <div class="col-12" style="text-align: center">
                            <h4><span id="prediction"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function form_handler(event) {
            event.preventDefault(); // Don't submit the form normally
        }
        function send_data(){
            document.querySelector('form').addEventListener('submit',form_handler);

            var fd=new FormData(document.querySelector('form'));

            var xhr=new XMLHttpRequest();

            xhr.open('POST','/predict',true);
            document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

                }
            };

            xhr.onload= function(){};

            xhr.send(fd);

        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
